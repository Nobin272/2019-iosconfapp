subscription GetSchedule {
  schedule {
    activity
    end_at
    id
    speaker_bio
    speaker_company
    speaker_image
    speaker_name
    speaker_twitter
    speaker_linkedin
    start_at
    talk_description
    talk_type
    title
  }
}

mutation CreateFeedback($talkId: Int!, $feeling: String!, $comment: String!) {
  insert_feedback(objects: [{
    talk_id: $talkId,
    feeling: $feeling,
    comment: $comment
  }]) {
    affected_rows
  }
}
